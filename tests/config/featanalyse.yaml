# configuration for feature analysis

pca_vs_convex_hull: False
boxplots: False
umap: False

# sklearn parameters
log_reg:
  penalty: ["l1", "l2"]
  C: [0.1, 0.5, 1]
dec_tree:
  max_depth: [40, 45, 50]
  max_features: [4, 5, 6]
svm:
  C: [1]
  #'kernel':['linear', 'poly', 'rbf', 'sigmoid', 'precomputed'],
  kernel: ["rbf"]
  gamma: ["scale"]  # , 'auto']
knn: 
  n_neighbors: [3]
  #weights": ["distance"]


label_map:
  fib: 0
  iso: 1

# if nn_feat
nn_feat:
  dim: 2
  locclusternet:
    LocEncoderChannels: [[2, 2, 2, 2], [4, 2, 2, 2], [4, 2, 2, 2]]
    ClusterEncoderChannels: [[9, 2],[2,2], [2, 2]]
    OutputChannels: 2
  model: locclusternet
  fold: 0
  # find the model name from weights&bias
  model_name: null
  device: cpu

