# device to train on (gpu or cpu)
train_on_gpu: True
load_data_from_gpu: False

# model parameters
model: locclusternet

locclusternet:
  foo: 0

# optimiser parameters
optimiser: adam
lr: 0.001
weight_decay: 0.0001

# training parameters
epochs: 2
batch_size: 1
num_workers: 1 # generall higher -> faster
loss_fn: nll

# what trying to predict
label_level: graph # graph

# train/val transforms
# options: ['normalisescale', 'jitter', 'flip', 'randscale', 'rotate', 'subsample', 'shear'] # null
transforms: 
  z_rotate: null
  jitter: 15 # number of nm
  x_flip: null
  y_flip: null 
  randscale: [0.95,1.05]
  shear: 0.05
  # subsample

# wandb parameters
wandb_project: test_locclusternet
wandb_dataset: tma