# train/test/val splits
train_ratio: 0.5
val_ratio: 0.25
test_ratio: 0.25

# what to load into position
# Options: xy, xyz
pos: 'xy'

# what to load into features
# Options: uniform (ones), xy, ...
loc_feat:
  - 'duration[]'
  - 'variance_x[nm^2]'
cluster_feat:
  - 'count'
  - 'RGyration'
  - 'linearity'
  - 'planarity'
  - 'length_pca'
  - 'area_pca'
  - 'perimeter'
  - 'area_convex_hull'
  - 'length_convex_hull'

# label level
# graph or node
label_level: 'graph'

# model type
model: 'ClusterLoc' # ClusterLoc, Loc or Cluster

# number of nearest neighbours to connect clusters to in graph
kneighbours: 3

# whether to use gpu (currently irrelevant)
gpu: True