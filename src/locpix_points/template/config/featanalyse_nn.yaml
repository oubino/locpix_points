# configuration for feature analysis

# Options for what to analyse
boxplots: True
umap: False

# sklearn parameters
log_reg:
  penalty: ["l1", "l2"]
  C: [0.1, 0.5, 1]
dec_tree:
  max_depth: [40, 45, 50]
  max_features: [4, 5, 6]
svm:
  C: [1]
  #'kernel':['linear', 'poly', 'rbf', 'sigmoid', 'precomputed'],
  kernel: ["rbf"]
  gamma: ["scale"]  # , 'auto']
knn:
  n_neighbors: [3,5,7,9,11]
  weights: ["distance"]

label_map:
  fib: 0
  iso: 1

nn_feat:
  dim: 2
  locclusternet:
    ClusterEncoderChannels: [[8, 16],[16, 24], [24, 32]]
    LocEncoderChannels_local: [[2, 8], [18, 24], [18, 8]]
    LocEncoderChannels_global: [[8, 16], [24, 16], [8, 8]]
    OutputChannels: 2
    dropout: 0.0
  model: locclusternet
  fold: 0
  # find the model name from weights&bias for the corresponding fold
  model_name: INSERTMODELNAME.pt
  device: gpu
